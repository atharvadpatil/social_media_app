{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}


{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="ui grid">
    <div class="six wide column">
        <div class="login ui form">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="ui green button" type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>






{% endblock content %}
